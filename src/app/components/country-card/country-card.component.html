<button class="card" [routerLink]="country.cca3">
  <img [src]="country.flags['png']" alt="">
  <div class="info">
    <div class="title">
      {{country.name.common}}
    </div>
    <div class="details">
      <div><span class="title">Population: </span>{{country.population}}</div>
      <div><span class="title">Region: </span>{{country.region}}</div>
      <div><span class="title">Capital: </span>{{country.capital}}</div>
    </div>
  </div>
</button>
